schema: remotive-topology-platform:0.12

channels:
  ETH:
    type: ethernet
    database: ../db/someip.fibex.xml
    subnet: 10.0.2.0/24
    endpoints:
      host_a:
        host: 10.0.2.15
        sockets:
          someip_provider:
            type: udp
            port: 30509
            provided_service_instances:
            - MyTestService
            - MyOtherTestService
      host_b:
        host: 10.0.2.12
        sockets:
          someip_consumer:
            type: udp
            port: 2001
            consumed_service_instances:
              - MyTestService
              - MyOtherTestService

ecus:
  ecu_a:
    channels:
      ETH:
        config:
          type: ethernet
          provided_endpoints:
            - host_a

  ecu_b:
    channels:
      ETH:
        config:
          type: ethernet
          provided_endpoints:
            - host_b
