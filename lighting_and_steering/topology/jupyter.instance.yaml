schema: remotive-topology-instance:0.8

containers:
  jupyter:
    profiles: [jupyter]
    build:
      dockerfile: ../Dockerfile.jupyter
    volumes:
      - ../containers/jupyter:/app
    working_dir: /app
    ports:
      - "8888:8888"
    environment:
      - REMOTIVE_BROKER_URL=http://topology-broker.com:50051
