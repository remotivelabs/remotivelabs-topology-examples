schema: remotive-topology-platform:0.12
channels:
  DriverCan0:
    database: ../databases/driver_can.dbc
    type: can
    can_physical_channel_name: DriverCan0

  BodyCan0:
    database: ../databases/body_can.dbc
    type: can
    can_physical_channel_name: BodyCan0

  SOMEIP:
    database: ../databases/someip.fibex.xml
    type: ethernet
    subnet: 172.31.0.0/24
    endpoints:
      host_gwm:
        host: 172.31.0.18
        sockets:
          gwm_someip:
            type: udp
            port: 16000
            provided_service_instances:
              - TurnlightIndicator
      host_ihu:
        host: 172.31.0.12
        sockets:
          ihu_someip:
            type: udp
            port: 16000
            consumed_service_instances:
              - TurnlightIndicator
  RearLightLIN:
    database: ../databases/rearlight.ldf
    type: lin

ecus:
  SCCM:
    channels:
      DriverCan0:

  BCM:
    channels:
      DriverCan0:
      BodyCan0:

  DIM:
    channels:
      BodyCan0:

  FLCM:
    channels:
      BodyCan0:

  RLCM:
    channels:
      BodyCan0:
      RearLightLIN:

  PAM:
    channels:
      BodyCan0:

  GWM:
    channels:
      BodyCan0:
      SOMEIP:
        config:
          type: ethernet
          provided_endpoints:
            - host_gwm

  IHU:
    channels:
      SOMEIP:
        config:
          type: ethernet
          provided_endpoints:
            - host_ihu
