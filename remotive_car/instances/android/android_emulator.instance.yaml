schema: remotive-topology-instance:0.13

includes:
  - ../../models/ihu/android_emulator.instance.yaml

containers:
  android_emulator:
    build:
      dockerfile: ./android_emulator/Dockerfile
    working_dir: /app
    ports:
      - "8085:8080"
    devices:
      - /dev/kvm
    environment:
      - ANDROID_EMULATOR_AUTH=${ANDROID_EMULATOR_AUTH:-}
