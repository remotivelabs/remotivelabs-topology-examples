schema: remotive-topology-instance:0.12

name: remotive_car_android

includes:
  - ../../models/bcm/python.instance.yaml
  - ../../models/gwm/python.instance.yaml
  - ../../models/ihu/android.instance.yaml
  - ../../common/jupyter/jupyter.instance.yaml

platform:
  includes:
    - ../../platform/remotive-car.platform.yaml

containers:
  cloudfeeder:
    profiles: [cloudfeeder]
    build:
      dockerfile: Dockerfile.cloudfeeder
    command: python -m cloudfeeder --url http://topology-broker.com:50051
    depends_on:
      - topology-broker.com
      - abs-mock
      - tcu-mock
    environment:
      - CLOUD_URL=${CLOUD_URL}
      - CLOUD_AUTH=${CLOUD_AUTH}

ecus:
  TCU:
    mock: {}
  ABS:
    mock: {}
  HVAC: {}
