schema: remotive-topology-instance:0.13

platform:
  includes:
    - ../../platform/remotive-car.platform.yaml

ecus:
  IHU:
    models:
      ihu:
        type: container
        container:
          build:
            args:
              - MODEL_PATH=ihu/python
            target: model
            dockerfile: ../../Dockerfile
          command: python -m ihu
          environment:
            - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
