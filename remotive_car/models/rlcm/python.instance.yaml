schema: remotive-topology-instance:0.12

platform:
  includes:
    - ../../platform/remotive-car.platform.yaml

ecus:
  RLCM:
    channels:
      BodyCan0:
      RearLightLIN:
        config:
          type: lin
          schedule_autostart: true
          schedule_table_name: DEVMLIN01Schedule01

    models:
      rlcm:
        type: container
        container:
          build:
            args:
              - MODEL_PATH=rlcm/python
            target: model
            dockerfile: ../../Dockerfile
          command: python -m rlcm
