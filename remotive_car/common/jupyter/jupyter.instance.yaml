schema: remotive-topology-instance:0.12

containers:
  jupyter:
    profiles: [jupyter]
    build:
      target: jupyter
      dockerfile: ../../Dockerfile
    volumes:
      - car.ipynb:/app/car.ipynb
      - images:/app/images
    working_dir: /app
    ports:
      - "8888:8888"
    environment:
      - REMOTIVE_BROKER_URL=http://topology-broker.com:50051
